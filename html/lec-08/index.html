<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee's Detail Form</h1>  
    <!-- full name email phone number gender job title department submit -->

    <form action="">
        <label for="fullname">Fullname:</label>
        <input type="text" id="fullname" name="fullname" value="" placeholder="enter your name">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" value="" placeholder="enter your email">
        <br><br>
        <label for="phone-number">Phone Number: </label>
        <input type="tel" id="phone-number"name="phone-number" placeholder="enter your number">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male">
        <label for="male" >Male</label>
        <input type="radio" name="gender" value="Female">
        <label for="female" >Female</label>
        <input type="radio" name="gender" value="Other">
        <label for="other" >Other</label>
        <br><br>
        <label for="job-title">Job Title:</label>
        <input type="text" name="job-title" value="" placeholder="enter your job-title">
        <br><br>
        <label for="department">Select Department:</label>
        <select name="department" id="department">
            <option value="" selected disabled >Seclect Your Department</option>
            <option value="hr">HR</option>
            <option value="engineering">Engineering</option>
        </select>
        <br><br>
        <button>Submit</button>
       
    </form>
</body>
</html>
