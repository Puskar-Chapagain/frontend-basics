<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <!-- username email password gender, terms and conditions register-button  -->
     <form action="">
        <label for="username">Username:</label>
        <input type="text" id="username" value="" placeholder="john123">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" value="" placeholder="example@gmail.com">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" value="" placeholder="enter your password">
        <br><br>
        <label for="gender">Gender:</label>
        <!-- put same value in name attribute to group multiple radio buttons -->
        <input type="radio" name="gender">
        <label for="male">Male</label>
        <input type="radio" name="gender">
        <label for="female">Female</label>
        <input type="radio" name="gender">
        <label for="other">Other</label>
        <br><br>
        <label for="terms-and-conditons"></label>
        <input type="checkbox" name="checkbox">
        <label for="checkbox">
            I agree to the terms and conditions
        </label>
            <br><br>
        <button>Register</button>

     </form>
</body>
</html>
