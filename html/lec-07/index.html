<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<!-- email phone number message send-button -->
<body>
    <form action="">
        <label for="fullname">Fullname: </label>
        <input type="text" id="fullname" name="name" value="" placeholder="John Doe">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" value="" placeholder="example@gmail.com">
        <br><br>
        <label for="phone-number">Phone Number: </label>
        <input type="tel" id="phone-number" name="phone-number" value="" placeholder="+977 XXXXXXXXXX">
        <br><br>
        <label for="message"> Message: </label>
        <br>
        <textarea name="message" id="messaage" placeholder="type a message" rows="6" cols="50"  ></textarea>
        <!-- <input type="text" id="message" name="message" value="" placeholder="type a message " size="100"> -->
        <br><br>
        <button>Send</button>
    </form>

</body>
</html>
